<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List by Nouman Ejaz</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main">
      <div class="app">
        <div class="title">
          Your To-Do List
          <svg class="svg">
            <use xlink:href="img/sprite.svg#icon-file-text"></use>
          </svg>
        </div>
        <div class="app__heading">Add your Tasks ðŸ˜‰</div>
        <div class="app__input">
          <input type="text" placeholder="Enter the Task" class="input field" />
          <select name="select" class="field selection">
            <option value="select Category" disabled>select Category</option>
            <option value="Important" style="font-weight: bold">
              Important
            </option>
            <option value="Work">Workload</option>
            <option value="School">School</option>
            <option value="Home">Home</option>
            <option value="Other">Other</option>
          </select>
          <button class="btn field">
            Add Task
            <svg class="svg-plus">
              <use xlink:href="img/sprite.svg#icon-plus"></use>
            </svg>
          </button>
        </div>
        <div class="data" id="listContainer">
          <div class="Important">
            <div class="head-imp"></div>
            <ul class="list list-imp"></ul>
          </div>
          <div class="Work">
            <div class="head-work"></div>
            <ul class="list list-work"></ul>
          </div>
          <div class="School">
            <div class="head-school"></div>
            <ul class="list list-school"></ul>
          </div>

          <div class="Home">
            <div class="head-home"></div>
            <ul class="list list-home"></ul>
          </div>

          <div class="Other">
            <div class="head-other"></div>
            <ul class="list list-other"></ul>
          </div>
        </div>
        <!-- Buttons to change the colors of themes -->
        <span class="dot2 blue-btn" onclick="changeColorBlue()"> </span>
        <span class="dot2 green-btn" onclick="changeColorGreen()"></span>
        <span class="dot2 red-btn" onclick="changeColorRed()"></span>
        <span class="dot2 yellow-btn" onclick="changeColorYellow()"></span>
        <div class="copyright"></div>
      </div>
    </main>

    <div class="error-sec">
      <div class="error-msg"></div>
    </div>
    <div class="success-sec">
      <div class="success-msg"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
